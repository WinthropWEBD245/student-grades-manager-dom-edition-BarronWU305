<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Grades Manager</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Student Grades Manager</h1>
  </header>

  <main>
    <!-- Student List -->
    <section id="student-container">
      <h2>Class Roster</h2>
      <ul id="student-list">
        <li class="student" data-score="85">Alice</li>
        <li class="student" data-score="72">Bob</li>
        <li class="student" data-score="58">Charlie</li>
      </ul>
    </section>

    <!-- Results -->
    <section id="results" aria-live="polite">
      <h2>Class Results</h2>
      <p id="average">Average score will appear here.</p>
      <p id="top-student">Top student will appear here.</p>
    </section>

    <!-- Form -->
    <section id="add-student">
      <h2>Add New Student</h2>
      <form id="student-form">
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" required />
        </div>
        <div>
          <label for="score">Score:</label>
          <input type="number" id="score" min="0" max="100" required />
        </div>
        <button type="submit" id="add-btn">Add Student</button>
      </form>
    </section>
  </main>

  <footer>
    <p>Â© 2025 Student Grades Manager Lab</p>
  </footer>

  <!-- Write your logic in script.js -->
  <script src="script.js"></script>
</body>
</html>
